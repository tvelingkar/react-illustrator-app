name: Pre-Deploy Workflow

on:
  pull_request:
    branches: develop
    types: [assigned, opened, synchronize, reopened]

jobs:
  build_test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.18.3]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up pre-requisites
      run: npm install -g npm-check-updates

    - name: Run audit and check package versions
      run: |
        npx audit-ci -m
        ncu

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Run linters
      run: |
        yarn format:check
        yarn lint

    - name: Run Sonar scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Run Static App Scan
      run: sh ./bin/SAST.sh
      env: 
        //Scan application name from ASoC portal
        APPSCAN_APPNAME: "Static-Auth0-Sample"
        APPSCAN_TOKEN: ""
        APPSCAN_SECRET: ""
        //Only submit scan and continue or wait and fetch scan results
        APPSCAN_WAIT: true
        //Max time to wait for scan to complete, timeout doesn't cause build to fail
        APPSCAN_WAIT_TIMEOUT: 600
        //Break the build on number of issues detected [only +ve numbers activate the quality gates]
        APPSCAN_NEW_ISSUE_LIMIT: 5
        APPSCAN_HIGH_ISSUE_LIMIT: 1
        APPSCAN_MED_ISSUE_LIMIT: 2
        APPSCAN_LOW_ISSUE_LIMIT: 3
        APPSCAN_TOTAL_ISSUE_LIMIT: 5
        //Email-id for the box folder to upload scan reports
        APPSCAN_BOX_EMAIL: "Tushar.Velingkar1@ibm.com"
        //Location of the scan config file [only in case of non-default filename and location]
        //APPSCAN_CONFIG_FILE: "scan-cnf/submodule-appscan-config.xml"
        APPSCAN_SLACK_HOOK: ""

    - name: Run build
      run: yarn build
      env:
        CI: true

    - name: Run test
      run: yarn test